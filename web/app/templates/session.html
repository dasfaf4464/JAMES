<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세션 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/session-style.css">
</head>

<body>
    <header>
        <img src="../static/image/logo.png">
        <h1>방 이름</h1>
        <h5>시작 시간</h5>
    </header>

    <main>

        <div id="board">
            <div id="categories">
                <p id="categorie">대분류/중분류/소분류</p>
            </div>

            <div class="bottom-controls">
                <div id="options">
                    <div id="question-options">
                        <lable>원본 같이 보내기<input type="checkbox"></lable>
                        <label>LLM 이용하기<input type="checkbox"></label>
                    </div>
                    <div class="session-option">
                        <button>나가기</button>
                    </div>
                </div>
                <form id="chatForm">
                    <div class="questionBar">
                        <input type="text" id="QBar" class="form-control rounded-pill" placeholder="질문을 입력하세요">
                        <button class=questionButton type="button">Enter</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="right-panel">
            <div id="categorie-questions">
                <p id="title">선택된 카테고리</p>
                <ul>
                    <li>질문 리스트</li>
                </ul>
            </div>
            <div id="through-llm">
                <ul>
                    <li>전달받은 문장</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="../static/js/session.js"></script>
</body>

</html>
