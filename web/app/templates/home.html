<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/home-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
        <title>UnMute</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="session-list">
                <img src="../static/image/logo.png">
                <ul>
                    <li>
                        <p id="session-title">세션 제목</p>
                        <p id="session-info">현재 입장 인원: / 질문 수:</p>
                        <p id="session-period">임시</p>
                        <img id="session-icon" src="../static/image/computer.svg">
                    </li>
                    <li>
                        <p id="session-title">세션 제목</p>
                        <p id="session-info">현재 입장 인원: / 질문 수:</p>
                        <p id="session-period">영구</p>
                    </li>
                </ul>
                <div class="page-num">
                    <p>1/2</p>
                    <button><img src="../static/image/"></button>
                </div>
            </div>
            <div class="side-panel">
                <div class="greeting">
                    <p>{{name}}, 안녕하세요!</p>
                    <canvas></canvas>
                </div>
                <div class="history">
                    <ul>
                        <li>질문한 횟수 : {{list.question}}</li>
                        <li>대답한 횟수 : {{list.answer}}</li>
                        <li>저장한 질문 갯수 : {{list.saving}}</li>
                    </ul>
                </div>
                <button id="create-session-button">세션 만들기</button>
                <form>
                    <button id="into-session-button">코드로 세션 입장</button>
                    <input id="session-code" type="text" required placeholder="세션 코드 입력">
                </form>
            </div>
        </main>
        <footer>
            <div id="menu">
                <p>대충 메뉴1</p>
            </div>
            <div id="mention">
                <p>사용된 프로그램 출처표기</p>
            </div>
            <div id="info">
                <p>만든사람 정보</p>
            </div>
        </footer>
        <script src="../static/js/home.js"></script>
    </body>
</html>
